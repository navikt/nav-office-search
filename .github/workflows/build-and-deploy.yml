name: Build and deploy
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      APP_ORIGIN:
        required: true
        type: string
      API_ORIGIN:
        required: true
        type: string
      DECORATOR_FALLBACK_URL:
        required: true
        type: string
      XP_ORIGIN:
        required: true
        type: string
    secrets:
      NAIS_DEPLOY_APIKEY:
        required: true

jobs:
  build-and-deploy:
    name: Build docker image and deploy to nais k8s
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      image: ghcr.io/${{ github.repository }}:deploy-${{ inputs.environment }}-${{ github.sha }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
      - name: Nextjs cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
      - name: Define app environmment
        run: |
          cat > .env <<EOF
          ENV=${{ inputs.environment }}
          APP_ORIGIN=${{ inputs.APP_ORIGIN }}
          APP_BASEPATH=/sok-nav-kontor
          API_ORIGIN=${{ inputs.API_ORIGIN }}
          DECORATOR_FALLBACK_URL=${{ inputs.DECORATOR_FALLBACK_URL }}
          XP_ORIGIN=${{ inputs.XP_ORIGIN }}
          EOF
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Build application
        run: npm run build
      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push docker image
        run: |
          docker build -t ${{ env.image }} .
          docker push ${{ env.image }}
      - uses: nais/deploy/actions/deploy@master
        env:
          CLUSTER: ${{ inputs.environment }}-gcp
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: .nais/config.yml
          VAR: image=${{ env.image }}
          VARS: .nais/vars-${{ inputs.environment }}.yml
