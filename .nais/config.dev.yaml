---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: nav-office-search
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 3005
  liveness:
    path: /person/finnkontor/api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/finnkontor/api/internal/isReady
    initialDelay: 10
  ingresses:
    - https://finnkontor.dev.nav.no/person/finnkontor
  replicas:
    min: 2
    max: 4
  accessPolicy:
    outbound:
      external:
        - host: dekoratoren.dev.nav.no
        - host: nav-office-search-api.dev.intern.nav.no
  resources:
    limits:
      cpu: '3'
      memory: 1500Mi
    requests:
      memory: 1500Mi
